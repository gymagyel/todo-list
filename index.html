<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
</head>
<body>
  <div id="app">
    
    <!-- Sidebar -->
    <aside id="sidebar">
      <h2>Projects</h2>

      <div class="add-project">
        <input id="project-input" type="text" placeholder="Project name" />
        <button id="add-project">Add</button>
      </div>

      <div id="projects"></div>
    </aside>

    <!-- Main Content -->
    <main id="main">
      <h1>Todo List</h1>

      <div class="todo-controls">
        <label>
          <input type="checkbox" id="hide-completed" />
          Hide completed
        </label>
      </div>

      <div class="add-todo">
        <input id="todo-input" placeholder="Todo title" />
        <input id="todo-description" placeholder="Description" />
        <input id="todo-date" type="date" />
        <button id="add-todo">Add todo</button>
      </div>

      <div id="todos"></div>
    </main>

  </div>

  <script src="main.js"></script>
</body>

</html>
